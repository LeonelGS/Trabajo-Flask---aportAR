{% extends "base.html" %}

{% block title %}Solicitar Ayuda{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Solicitar Ayuda</h2>
    <form action="{{ url_for('solicitar_ayuda') }}" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <select class="form-select" id="ubicacion" name="ubicacion" required>
            <option value="" disabled selected>Selecciona tu distrito</option>
            <option value="Norte">Norte</option>
            <option value="Noroeste">Noroeste</option>
            <option value="Centro">Centro</option>
            <option value="Oeste">Oeste</option>
            <option value="Sudoeste">Sudoeste</option>
            <option value="Sur">Sur</option>
        </select>

        <label for="contacto">Contacto:</label>
        <input type="number" id="contacto" name="contacto" required>
        
        <button type="submit" class="btn btn-primary">Solicitar Ayuda</button>
    </form>
</div>
{% endblock %}
