<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">

      <div class="col-md-6 left-side">
        <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Logo">
        <h1 class="fw-bold">AportAR</h1>
        <p>Plataforma solidaria de intercambio local</p>
      </div>

      <div class="col-md-6 right-side">
        <div class="login-box shadow p-4 rounded bg-white">
          <h2 class="mb-4 text-center">Registro</h2>

          {% if mensaje %}
          <div class="alert alert-warning text-center">{{ mensaje }}</div>
          {% endif %}

          <form method="POST" action="{{ url_for('registro') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>

            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" name="dni" required>
            </div>

            <div class="mb-3">
                <label for="distrito" class="form-label">Distrito</label>
                <select class="form-select" id="distrito" name="distrito" required>
                    <option value="" disabled selected>Selecciona tu distrito</option>
                    <option value="Norte">Norte</option>
                    <option value="Noroeste">Noroeste</option>
                    <option value="Centro">Centro</option>
                    <option value="Oeste">Oeste</option>
                    <option value="Sudoeste">Sudoeste</option>
                    <option value="Sur">Sur</option>
                </select>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye" id="iconEye"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                  <i class="bi bi-eye" id="iconConfirmEye"></i>
                </button>
              </div>
              <div class="form-text text-danger" id="passwordMismatch" style="display: none;">
                Las contraseñas no coinciden.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">¿Qué te interesa?</label><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="interes_donar" name="intereses" value="donar">
                <label class="form-check-label" for="interes_donar">Donar</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="interes_ayuda" name="intereses" value="recibir_ayuda">
                <label class="form-check-label" for="interes_ayuda">Recibir ayuda</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="interes_servicios" name="intereses" value="ofrecer_servicios">
                <label class="form-check-label" for="interes_servicios">Ofrecer servicios</label>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>

          <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const passwordMismatch = document.getElementById('passwordMismatch');

    const togglePasswordBtn = document.getElementById('togglePassword');
    const iconEye = document.getElementById('iconEye');

    const toggleConfirmBtn = document.getElementById('toggleConfirmPassword');
    const iconConfirmEye = document.getElementById('iconConfirmEye');

    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      iconEye.classList.toggle('bi-eye');
      iconEye.classList.toggle('bi-eye-slash');
    });

    toggleConfirmBtn.addEventListener('click', () => {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      iconConfirmEye.classList.toggle('bi-eye');
      iconConfirmEye.classList.toggle('bi-eye-slash');
    });

    // Validación al enviar
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
      if (passwordInput.value !== confirmPasswordInput.value) {
        e.preventDefault(); // Evita que se envíe el formulario
        passwordMismatch.style.display = 'block';
      } else {
        passwordMismatch.style.display = 'none';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
